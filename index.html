<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box green" data-bs-toggle="modal" data-bs-target="#modal">
                    <div class="icon-div"><img src="./logos/graduatelogo.png" alt="graduate logo"></div>
                    <h4>Take</h2>
                    <h5>An online course</h3>
                </div>
                <div class="modal fade" id="modal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Take</h1>
                                <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal"></button>
                            </div>
                            <div class="modal-body">An online course</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box green">
                    <div class="icon-div"><img src="./logos/add-button.png" alt=""></div>
                    <h4>Raise</h2>
                    <h5>A one-off job</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box blue">
                    <div class="icon-div"><img src="./logos/wrench.png" alt=""></div>
                    <h4>0</h2>
                    <h5>Open jobs</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box purple">
                    <div class="icon-div"><img src="./logos/email.png" alt=""></div>
                    <h4>0</h2>
                    <h5>Unread bulletins</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box blue">
                    <div class="icon-div"><img src="./logos/calendar.png" alt=""></div>
                    <h4>5</h2>
                    <h5>Overdue planed tasks</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box green">
                    <div class="icon-div"><img src="./logos/pen.png" alt=""></div>
                    <h4>Write</h2>
                    <h5>A risk assessment</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box purple">
                    <div class="icon-div"><img src="./logos/menu.png" alt=""></div>
                    <h4>0</h2>
                    <h5>Unread assessments</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box green">
                    <div class="icon-div"><img src="./logos/first-aid-kit.png" alt=""></div>
                    <h4>Report</h2>
                    <h5>An incident</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box blue">
                    <div class="icon-div"><img src="./logos/statistic.png" alt=""></div>
                    <h4>Print</h2>
                    <h5>A scorecard</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box purple">
                    <div class="icon-div"><img src="./logos/google-docs.png" alt=""></div>
                    <h4>0</h2>
                    <h5>Unread documents</h3>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-12">
                <div class="box purple">
                    <div class="icon-div"><img src="./logos/check.png" alt=""></div>
                    <h4>0</h2>
                    <h5>Incomplete forms</h3>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
